
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Погодное приложение</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="#">Главная</a>
              <a class="p-2 text-dark" href="#">Информация</a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Документация</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5 offset-1">
                    <h2>Погода в вашем городе</h2>
                    <form action="post">
                        {% csrf_token %}
                        <label for="city">Город</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger" id="">
                    </form>
                </div>
                <div class="col-5 offset-1">
                    <h1>Информация</h1>
                    {% for city in all_info %}
                        <div class="alert alert-info">
                            <div class="col-9">
                                <b>Город:</b> {{city.city}} <br>
                                <b>Температура:</b> {{city.temp}} <sup>o</sup> <br>
                            </div>
                            <img src="http://openweathermap.org/img/w/{{city.icon}}.png" alt="фото погоды" class='img-thumbnail'>
                        </div>
                    {% endfor %}
                </div>

            </div>

        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
